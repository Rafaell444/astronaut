{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
    <!-- BEGIN: ჰედერი -->
    <head>
        <meta charset="utf-8">
        <link href="{% static 'dashboard/dist/images/logo.svg' %}" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Midone admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, Midone Admin Template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="LEFT4CODE">
        <title>Dashboard - Midone - Tailwind HTML Admin Template</title>
        <!-- BEGIN: CSS Assets-->
        <link rel="stylesheet" href="{% static 'dashboard/dist/css/app.css' %}" />
        <!-- END: CSS Assets-->
    </head>
    <!-- END: ჰედერი -->
    <body class="py-5">
       <!--მობილურის მენიუ -->
       {% include 'dashboard/pages/mobile_nav.html' %}
       <!-- მობილურის მენიუს დასასრული -->
        <div class="flex mt-[4.7rem] md:mt-0">
            <!-- ნავიგაცია -->
            {% include 'dashboard/pages/navigation.html' %}
            <!-- END: ნავიგაცია -->
            <!-- კონტენტის დასაწყისი -->

            {% block content %}

            {% endblock %}


            <!-- კონტენტის დასასრული -->
        </div>
        <!-- BEGIN: Dark Mode Switcher-->
        <div data-url="side-menu-dark-dashboard-overview-1.html" class="dark-mode-switcher cursor-pointer shadow-md fixed bottom-0 right-0 box border rounded-full w-40 h-12 flex items-center justify-center z-50 mb-10 mr-10">
            <div class="mr-4 text-slate-600 dark:text-slate-200">Dark Mode</div>
            <div class="dark-mode-switcher__toggle border"></div>
        </div>
        <!-- END: Dark Mode Switcher-->
        
        <!-- BEGIN: JS Assets-->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=["your-google-map-api"]&libraries=places"></script>
        <script src="{% static 'dashboard/dist/js/app.js' %}"></script>
        <!-- END: JS Assets-->
    </body>
</html>
